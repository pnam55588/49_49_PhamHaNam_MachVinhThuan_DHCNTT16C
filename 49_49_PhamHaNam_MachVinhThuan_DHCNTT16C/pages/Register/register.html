        <div class="content" style="padding-top: 5.5rem;">
            <div class="row" id="form-register">
                <div class="col-0 col-sm-1 col-md-2 col-lg-4"></div>
                <div class="col-12 col-sm-10 col-md-8 col-lg-4">
                        <fieldset class="border border-dark rounded p-4">
                            <h3>Đăng kí</h3>
                            <div class="form-group">
                                <label for="" class="text-info">Name</label>
                                <input type="text" class="form-control" name="" id="name" aria-describedby="helpId" placeholder="name">
                                <small id="tbName" class="form-text text-danger">*</small>   
                            </div>
                            <div class="form-group">
                                <label for="" class="text-info">Email</label>
                                <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId" placeholder="email">
                                <small id="tbEmail" class="form-text text-danger">*</small>
                            </div>
                            <div class="form-group">
                                <label for="" class="text-info">Password</label>
                                <input type="password" class="form-control" name="" id="password" placeholder="password">
                                <small id="tbPassword" class="form-text text-danger">*</small>
                            </div>
                            <div class="form-group">
                                <label for="" class="text-info">Comfirm Password</label>
                                <input type="password" class="form-control" name="" id="rePassword" placeholder="comfirm password">
                                <small id="tbRePassword" class="form-text text-danger">*</small>
                            </div>
                            <div class="form-group">
                              <label for="" class="text-info">Phone</label>
                              <input type="text" class="form-control" name="" id="phone" aria-describedby="helpId" placeholder="">
                              <small id="tbPhone" class="form-text text-danger">*</small>
                            </div>
                            <button type="submit" id="register" class="btn btn-primary">Đăng kí</button>
                            <small id="tbRegister" class="form-text text-danger">*</small>
                        </fieldset>
                </div>
                <div class="col-0 col-sm-1 col-md-2 col-lg-4"></div>
                
            </div>
            <div class="row d-none" id="info" >
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="table-responsive">
                        <h3>Thông tin tài khoản</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="col-0 col-sm-1 col-md-2 col-lg-3"></div>
            </div>
